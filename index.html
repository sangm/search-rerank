<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  </head>
  
  <body ng-app="app">
    <style>
      .searchbar { margin-top: 10%; text-align: center; }
      .search-results { margin-top: 10%; }
    </style>
    
    <div class="container-fluid" ng-controller="SearchController">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <input ng-model="searchQuery" type="text" placeholder="Search" class="searchbar form-control" style="border-radius: 3em;">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <ol class="search-results">
            <li ng-repeat="result in results.items | filter:searchQuery">
              {{result.title}} {{result.snippet}}
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
